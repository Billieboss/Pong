<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pong</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/01f67bc0d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1><span class="fa-solid fa-table-tennis-paddle-ball"></span>Solo Pong<span class="fa-solid fa-table-tennis-paddle-ball fa-flip-horizontal"></span></h1>
        <p>Joue le plus longtemps possible !</p>
    </header>
<main>

    <canvas id="zoneJeu" width="320" height="350">

    </canvas>


    <div>
        <div id="div-englob">
            <div id= "option-btn-div">
                <button onclick="ouvrirMiniPage()" class="option-btn"><span class="fa-solid fa-gear"></span></button>
                    <div id="option" class="overlay">
                        <div class="contenu">
                            <h1>Options</h1>
                            <div id="color-pic-bg" class="option-color">
                                <label for="background-color">
                                    Selectionnez la couleur du fond :
                                </label>
                                <input type="color" name="background-color" id="background-color" value="#DB7093"/>
                            </div>
                            <div id="color-pic-ball" class="option-color">
                                <label for="ball-color">
                                    Selectionnez la couleur de la balle :
                                </label>
                                <input type="color" name="ball-color" id="ball-color" value="#FFC0CB"/>
                            </div>
                            <div id="color-pic-cursor" class="option-color">
                                <label>
                                    Selectionnez la couleur de la raquette :
                                </label for="cursor-color">
                                <input type="color" name="cursor-color" id="cursor-color" value="#FFC0CB"/>
                            </div>

                            <div id="slider-speed-div" class="option-color">
                                <label for="speed-slider">
                                    Selectionnez la vitesse de la balle :
                                </label>
                                <input type="range" name="speed-slider" id="speed-slider" min ="1.5" max="6" value="2" step="0.5" />
                            </div>
                            <button onclick="reinitialiserOptions()" class="option-btn" id="reinit-btn">Réinitialiser</button>
                            <button onclick="fermerMiniPage()" class="option-btn" id="valider-btn">Valider</button>
                        </div>
                    </div>
            </div>
            <div id= "newgame-btn-div">
                <button id="newGame-btn" class="option-btn">Nouvelle Partie</button>
            </div>
        </div>
        
        
        <div class="div-score">
            <span class="fa-solid fa-clock"></span>
            <p id="score">Score : 0 s</p>
        </div>
         <div class="div-score">
            <span class="fa-solid fa-trophy"></span>
            <p id="highscore">Meilleur score : 0 s</p>
        </div>
        <div class="boutons_direct">
            <button id="gauche" class="fleche-dir"><span class="fa-classic fa-arrow-left"></span></button>
            <button id="droite" class="fleche-dir"><span class="fa-classic fa-arrow-right"></span></button>
        </div>
    </div>

</main>

    

    <footer>
        <p><span class="fa-brands fa-github"></span>Projet à deux - JavaScript</p>
        <div class="credit">
            <p class = "credit">Pellerin Milène</p>
            <p class = "credit">-</p>
            <p class = "credit">Golliot Camille</p>
        </div>
    </footer>
</body>
</html>
